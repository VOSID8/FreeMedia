@(username: String)(implicit request: MessagesRequestHeader, flash: Flash)

@()
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Alexander Dimitrov</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/map.css")'>


</head>

<body>
<!-- partial:index.partial.html -->
<section class="fullwidth-map">
	<div class="map-wrapper-row">
		<header class="section-header">
			<h2 class="header-title"> Hello @username !</h2>
			<p class="header-subtitle">Welcome to Free Media. Pick Region of interest</p>
		</header>
		
		<div class="map-pins-component">
			<div class="map-pin pin pin-location-usa">
				<div class="pin-label"><span>USA</span></div>
				<img class="pin-icon" src="http://svgshare.com/i/3G4.svg">
				
				<div class="pin-popup">
				</div>
			</div>
			
			<div class="map-pin pin pin-location-uk">
				<div class="pin-label"><span>UK</span></div>
				<img class="pin-icon" src="http://svgshare.com/i/3G4.svg">
				
				<div class="pin-popup"></div>
			</div>
			
			<div class="map-pin pin pin-location-india">
				<div class="pin-label"><span>India</span></div>
				<img class="pin-icon" src="http://svgshare.com/i/3G4.svg">
				
				<div class="pin-popup"></div>
			</div>
			
									  
			<div class="map-pin pin pin-location-aus">
				<div class="pin-label"><span>Austraila</span></div>
				<img class="pin-icon" src="http://svgshare.com/i/3G4.svg">
				
				<div class="pin-popup"></div>
			</div>
			
			<img class="map-image" src="http://svgshare.com/i/3GQ.svg" alt="">
		</div>
	</div>
</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='@routes.Assets.versioned("javascripts/map.js")'></script>

</body>
</html>
